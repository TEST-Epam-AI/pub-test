name: Build

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarQube Cloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Run SonarQube Cloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        id: sonarcloud
        continue-on-error: true  # Allows the workflow to capture logs even if the action fails

      - name: Capture SonarQube Logs with Metadata
        run: |
          echo "Capturing SonarQube Cloud Scan logs with metadata..."
          echo "Date: $(date)" > sonarcloud-output.txt
          echo "Commit ID: ${{ github.sha }}" >> sonarcloud-output.txt
          echo "SonarQube Output:" >> sonarcloud-output.txt
          echo "${{ steps.sonarcloud.outputs }}" >> sonarcloud-output.txt

      - name: Commit and Push Output
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
        run: |
          echo "Committing and pushing SonarQube output..."
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add sonarcloud-output.txt
          git commit -m "Add SonarQube Cloud Scan output with metadata"
          git push
