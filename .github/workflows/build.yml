name: Build

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarQube Cloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Run SonarQube Cloud Scan
        run: |
          echo "Running SonarQube Cloud Scan..."
          sonar-scanner \
            -Dsonar.organization=my-organization \
            -Dsonar.projectKey=my-project-key \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            2>&1 | tee sonarcloud-output.txt

      - name: Capture SonarQube Logs with Metadata
        run: |
          echo "Capturing SonarQube Cloud Scan logs with metadata..."
          sed -i '1i Date: $(date)' sonarcloud-output.txt
          sed -i '2i Commit ID: ${{ github.sha }}' sonarcloud-output.txt

      - name: Set Artifact Name
        id: artifact_name
        run: echo "name=sonarcloud-output-$(date +%Y-%m-%d)" >> $GITHUB_ENV

      - name: Upload SonarQube Output as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.name }}
          path: sonarcloud-output.txt
